<div>
  <h2>Informations MÃ©moire des Routeurs</h2>

  <div *ngFor="let router of ['J1', 'J2', 'J3', 'J4']">
    <div *ngIf="memoData[router]">
      <h3>Routeur {{ router }}</h3>
      <table>
        <thead>
          <tr>
            <th>Attribut</th>
            <th>Valeur</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let memory of [
            { label: 'Total memory', value: memoData[router].totalMemory },
            { label: 'Reserved memory', value: memoData[router].reservedMemory },
            { label: 'Wired memory', value: memoData[router].wiredMemory },
            { label: 'Active memory', value: memoData[router].activeMemory },
            { label: 'Inactive memory', value: memoData[router].inactiveMemory },
            { label: 'Cache memory', value: memoData[router].cacheMemory },
            { label: 'Free memory', value: memoData[router].freeMemory }
          ]">
            <td>{{ memory.label }}</td>
            <td>{{ memory.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>
