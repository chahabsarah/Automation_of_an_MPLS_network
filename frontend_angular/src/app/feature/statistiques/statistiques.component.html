<div class="container_all">
  <div class="stats-container">
    <div class="stats-box text1">Errors: {{ errorCount }}</div>
    <div class="stats-box text2">Warnings: {{ warningCount }}</div>
    <div class="stats-box text3">SNMP: {{ snmpFailureCount }}</div>
    <div class="stats-box text4">Craftd: {{ craftdFailureCount }}</div>
  </div>

  <div class="chart-container">


    <div class="chart-row">
      <div class="chart">
        <canvas #errorRateChart></canvas> <!-- Error Rate Chart -->
      </div>
      <div class="chart">
        <canvas #warningRateChart></canvas> <!-- Warning Rate Chart -->
      </div>
      <div class="chart">
        <canvas #snmpFailureChart></canvas> <!-- SNMP Failure Chart -->
      </div>
    </div>
    <div class="chart1">
      <canvas #encompassingBarChart></canvas> <!-- Encompassing Bar Chart -->
    </div>
    <div class="chart-row">
      <div class="chart">
        <canvas #craftdFailureChart></canvas> <!-- Craftd Failure Chart -->
      </div>
      <div class="chart2">
        <canvas #priorityChart></canvas> <!-- Main Error and Warning Chart -->
      </div>
    </div>
  </div>
</div>
<style>
  .container_all {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
  }

    width: 100%; /* Full width of the container */
    margin-bottom: 20px; /* Spacing below the stats container */
  }

  .stats-box {
    background-color: black; /* Background color for all stats boxes */
    color: white; /* Text color */
    padding: 15px;

    border-radius: 5px; /* Rounded corners */

    text-align: center; /* Center text */
  }

  .text1 { background-color: red; }
  .text2 { background-color: turquoise; }
  .text3 { background-color: yellow; color: black; } /* Dark text on light background */
  .text4 { background-color: orange; }

  .text1,.text2,.text3,.text4{
    font-weight: bolder;
  }
  .chart-container {
    width: 100%; /* Full width of the container */
    display: flex;
    flex-direction: column; /* Stack charts vertically */
    align-items: center; /* Center charts */
  }

    display: flex; /* Display charts in a row */
    justify-content: space-around; /* Space them evenly */

  }

  .chart {
    flex: 1; /* Each chart takes equal space */

  }
  .chart1 {
    flex: 1; /* Each chart takes equal space */
    max-width: 800px; /* Max width for each chart */

  }
  .chart2 {

    max-width: 600px; /* Max width for each chart */
