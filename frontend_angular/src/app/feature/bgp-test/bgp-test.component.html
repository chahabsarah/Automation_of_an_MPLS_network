<table *ngIf="bgpConfig.length > 0" class="console-table">
  <thead>
    <tr>
   
      <th>BGP Configuration</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let config of bgpConfig">
      <td><pre class="console-output">{{ formatConfig(config.config) }}</pre></td>
    </tr>
  </tbody>
</table>

<style>
  .console-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-family: 'Courier New', Courier, monospace;
    background-color: #1e1e1e;
    color: #d4d4d4;
  }

  .console-table th, .console-table td {
    padding: 10px;
    border: 1px solid #333;
  }

  .console-table th {
    background-color: orange;
    color: white;
    font-weight: bolder;
    text-align: left;
  }

  .console-output {
    background-color: #1e1e1e;
    color: #d4d4d4;
    padding: 10px;
    font-size: 0.9em;
    border-radius: 4px;
    white-space: pre-wrap;
  }

  .console-output::before {
    content: "> ";
    color: orange;
  }
td{
  color: orange;
}
  .console-table tbody tr:nth-child(even) {
    background-color: #2b2b2b;
  }

</style>
