<div *ngIf="bgpData">
  <h3>BGP Configuration:</h3>
  <div style="background-color: #333; color: #fff; padding: 10px; border-radius: 5px; font-family: monospace;">
    <pre>{{ bgpOutput }}</pre>
  </div>

  <h4>BGP Summary Table:</h4>
  <table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
    <thead>
      <tr style="background-color: #f2f2f2;">
        <th style="border: 1px solid #ddd; padding: 8px;">Group</th>
        <th style="border: 1px solid #ddd; padding: 8px;">Type</th>
        <th style="border: 1px solid #ddd; padding: 8px;">Local Address</th>
        <th style="border: 1px solid #ddd; padding: 8px;">Neighbor IP</th>
        <th style="border: 1px solid #ddd; padding: 8px;">Peer AS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of parsedBgp">
        <td style="border: 1px solid #ddd; padding: 8px;">{{ item.group }}</td>
        <td style="border: 1px solid #ddd; padding: 8px;">{{ item.type }}</td>
        <td style="border: 1px solid #ddd; padding: 8px;">{{ item.localAddress }}</td>
        <td style="border: 1px solid #ddd; padding: 8px;">{{ item.neighborIP }}</td>
        <td style="border: 1px solid #ddd; padding: 8px;">{{ item.peerAS }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="errorMessage" style="color: red; margin-top: 15px;">
    <h3>Error:</h3>
    <p>{{ errorMessage }}</p>
  </div>
</div>
