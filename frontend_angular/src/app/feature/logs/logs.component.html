<h3>All Logs:</h3>

<div class="console-container">
  <div *ngFor="let log of logs">
    <span [ngClass]="{
      'error-log': log.includes('error'),
      'warning-log': log.includes('WARNING') || log.includes('warning')
    }" class="log-item">
      {{ log }}  <!-- Display the log directly -->
    </span>
  </div>

</div>

<style>
  h3{
    margin-top: 2%;
    font-size: 20px;
    font-weight: bolder;
  }
  .log-item {
    display: block; /* Ensures that each log is on a new line */
    padding: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for effects */
  }

  .log-item:hover {
    background-color: rgba(200, 200, 200, 0.5); /* Light gray background on hover */
    transform: scale(1.02); /* Slightly enlarge the log item on hover */
  }

  .error-log {
    color: red;
    font-weight: bold;
  }

  .warning-log {
    color: green;
    font-weight: bold;
  }
  @keyframes fadeIn {
    from {
