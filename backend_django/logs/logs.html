<!-- logs/templates/logs/logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Logs</title>
</head>
<body>
    <h1>Router Logs</h1>
    <p>Logs have been retrieved and filtered successfully.</p>
    
    <!-- Add more detailed log display here -->
    <div>
        <h2>Filtered Logs:</h2>
        <ul>
            {% for log in logs %}
                <li>{{ log }}</li> <!-- Replace this with the appropriate log data -->
            {% empty %}
                <li>No logs available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
